<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Indian Job Portal</title>  
    <style>  
        * {  
            margin: 0;  
            padding: 0;  
            box-sizing: border-box;  
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  
        }  
  
        body {  
            background-color: #f5f6fa;  
        }  
  
        .container {  
            max-width: 1200px;  
            margin: 0 auto;  
            padding: 20px;  
        }  
  
        header {  
            background-color: #2c3e50;  
            color: white;  
            padding: 1rem;  
            text-align: center;  
        }  
  
        nav {  
            background-color: #34495e;  
            padding: 1rem;  
        }  
  
        nav ul {  
            display: flex;  
            justify-content: center;  
            list-style: none;  
        }  
  
        nav ul li {  
            margin: 0 15px;  
        }  
  
        nav ul li a {  
            color: white;  
            text-decoration: none;  
        }  
  
        .job-listings {  
            display: grid;  
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));  
            gap: 20px;  
            margin: 20px 0;  
        }  
  
        .job-card {  
            background: white;  
            border-radius: 8px;  
            padding: 20px;  
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);  
        }  
  
        .job-card h3 {  
            color: #2c3e50;  
            margin-bottom: 10px;  
        }  
  
        .job-card .company {  
            color: #e74c3c;  
            font-weight: bold;  
            margin-bottom: 10px;  
        }  
  
        .job-card .location {  
            color: #2980b9;  
            margin-bottom: 10px;  
        }  
  
        .job-card .salary {  
            color: #27ae60;  
            font-weight: bold;  
        }  
  
        .job-form {  
            background: white;  
            padding: 20px;  
            border-radius: 8px;  
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);  
        }  
  
        .form-group {  
            margin-bottom: 15px;  
        }  
  
        input, textarea, select {  
            width: 100%;  
            padding: 8px;  
            margin-top: 5px;  
            border: 1px solid #ddd;  
            border-radius: 4px;  
        }  
  
        button {  
            background-color: #27ae60;  
            color: white;  
            border: none;  
            padding: 10px 20px;  
            border-radius: 4px;  
            cursor: pointer;  
        }  
  
        button:hover {  
            background-color: #219a52;  
        }  
  
        footer {  
            text-align: center;  
            padding: 20px;  
            background-color: #2c3e50;  
            color: white;  
            margin-top: 20px;  
        }  
  
        .search-bar {  
            width: 100%;  
            padding: 10px;  
            margin: 20px 0;  
            border: 1px solid #ddd;  
            border-radius: 4px;  
        }  
    </style>  
</head>  
<body>  
    <header>  
        <h1>India Jobs Portal</h1>  
        <p>Find your dream job in India</p>  
    </header>  
  
    <div class="container">  
        <nav>  
            <ul>  
                <li><a href="#home">Home</a></li>  
                <li><a href="#jobs">Jobs</a></li>  
                <li><a href="#post-job">Post Job</a></li>  
            </ul>  
        </nav>  
  
        <input type="text" class="search-bar" placeholder="Search jobs by title, company or location..." id="searchInput">  
  
        <div class="job-listings" id="jobListings"></div>  
  
        <div class="job-form">  
            <h2>Post a Job</h2>  
            <form id="jobForm">  
                <div class="form-group">  
                    <label>Job Title:</label>  
                    <input type="text" id="jobTitle" required>  
                </div>  
                <div class="form-group">  
                    <label>Company:</label>  
                    <input type="text" id="company" required>  
                </div>  
                <div class="form-group">  
                    <label>Location:</label>  
                    <input type="text" id="location" required>  
                </div>  
                <div class="form-group">  
                    <label>Salary (₹):</label>  
                    <input type="number" id="salary" required>  
                </div>  
                <div class="form-group">  
                    <label>Experience (years):</label>  
                    <input type="number" id="experience" required>  
                </div>  
                <div class="form-group">  
                    <label>Job Description:</label>  
                    <textarea id="description" rows="4" required></textarea>  
                </div>  
                <button type="submit">Post Job</button>  
            </form>  
        </div>  
    </div>  
  
    <footer>  
        <p>© 2023 India Jobs Portal. All rights reserved.</p>  
    </footer>  
  
    <script>  
        // Sample job data  
        let jobs = [  
            {  
                title: "Software Engineer",  
                company: "Tech Corp India",  
                location: "Bengaluru",  
                salary: "8-15 LPA",  
                experience: "2-5 years",  
                description: "Full-stack developer with experience in JavaScript frameworks"  
            },  
            {  
                title: "Data Scientist",  
                company: "AI Solutions Pvt Ltd",  
                location: "Hyderabad",  
                salary: "12-20 LPA",  
                experience: "3-6 years",  
                description: "Expert in machine learning and data analysis"  
            },  
            {  
                title: "Marketing Manager",  
                company: "Digital Marketing Agency",  
                location: "Mumbai",  
                salary: "10-18 LPA",  
                experience: "5+ years",  
                description: "Lead digital marketing campaigns"  
            }  
        ];  
  
        // Function to display jobs  
        function displayJobs(jobsArray) {  
            const jobListings = document.getElementById('jobListings');  
            jobListings.innerHTML = '';  
  
            jobsArray.forEach(job => {  
                const jobCard = document.createElement('div');  
                jobCard.className = 'job-card';  
                jobCard.innerHTML = `  
                    <h3>${job.title}</h3>  
                    <div class="company">${job.company}</div>  
                    <div class="location">${job.location}</div>  
                    <div class="salary">Salary: ${job.salary}</div>  
                    <p>Experience: ${job.experience}</p>  
                    <p>Description: ${job.description}</p>  
                `;  
                jobListings.appendChild(jobCard);  
            });  
        }  
  
        // Initial display  
        displayJobs(jobs);  
  
        // Search functionality  
        document.getElementById('searchInput').addEventListener('input', function(e) {  
            const searchTerm = e.target.value.toLowerCase();  
            const filteredJobs = jobs.filter(job => {  
                return job.title.toLowerCase().includes(searchTerm) ||  
                       job.company.toLowerCase().includes(searchTerm) ||  
                       job.location.toLowerCase().includes(searchTerm);  
            });  
            displayJobs(filteredJobs);  
        });  
  
        // Job form submission  
        document.getElementById('jobForm').addEventListener('submit', function(e) {  
            e.preventDefault();  
              
            const newJob = {  
                title: document.getElementById('jobTitle').value,  
                company: document.getElementById('company').value,  
                location: document.getElementById('location').value,  
                salary: document.getElementById('salary').value + ' LPA',  
                experience: document.getElementById('experience').value + ' years',  
                description: document.getElementById('description').value  
            };  
  
            jobs.push(newJob);  
            displayJobs(jobs);  
              
            // Clear form  
            this.reset();  
            alert('Job posted successfully!');  
        });  
  
        // Initial display  
        displayJobs(jobs);  
    </script>  
</body>  
</html>
